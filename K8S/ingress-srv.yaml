apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: acme.com
      http:
        paths:
          - path: /api/stock
            pathType: Prefix
            backend:
              service:
                name: stock-clusterip-srv
                port:
                  number: 80
          - path: /api/simulator
            pathType: Prefix
            backend:
              service:
                name: simulator-clusterip-srv
                port:
                  number: 80